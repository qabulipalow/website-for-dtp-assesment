<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}fashion archives | archives.{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: 'Staatliches', sans-serif;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
            text-transform: lowercase;
        }
        h1, h2 {
            font-weight: normal;
            letter-spacing: 1px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .featured-section {
            margin: 40px 0;
        }
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .featured-card {
            text-align: center;
            padding: 20px;
            border: 1px solid #eee;
            background: white;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>archives.</h1>
        <nav class="nav">
            <a href="/">home</a>
            <a href="/thehistory">the history</a>
            <a href="/designers">designers</a>
            <a href="/brands">brands</a>
            <a href="/items">items</a>
        </nav>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
