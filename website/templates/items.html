<!DOCTYPE html>
<html>
<head>
    <title>items | archives.</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <h1>archives.</h1>
        <nav class="nav">
            <a href="/">home</a>
            <a href="/thehistory">the history</a>
            <a href="/designers">designers</a>
            <a href="/brands">brands</a>
            <a href="/items">items</a>
        </nav>
    </div>

    <h2>all items</h2>
    <div class="grid">
        {% for item in items %}
        <div class="card">
            <img src="{{ url_for('static', filename='item_images/' + item_image_map.get(item['name'], 'placeholder.jpg')) }}" 
                 alt="{{ item['name'] }}">
            <h3>{{ item['name'] }}</h3>
            
            <div class="item-details">
                <p class="price">${{ "%.2f"|format(item['price']) }}</p>
                
                {% if item['category'] %}
                    <p><strong>Category:</strong> {{ item['category'] }}</p>
                {% endif %}
                
                {% if item['description'] %}
                    <p class="description">{{ item['description'] }}</p>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
