<!DOCTYPE html>
<html>
<head>
    <title>items | archives.</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
    <style>
        /* Same styles as designers.html */
        body {
            font-family: 'Staatliches', sans-serif;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
            text-transform: lowercase;
        }
        h1, h2 {
            font-weight: normal;
            letter-spacing: 1px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            text-align: center;
            padding: 20px;
            border: 1px solid #eee;
            background: white;
        }
        .card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .price {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>archives.</h1>
        <nav class="nav">
            <a href="/">home</a>
            <a href="/thehistory">the history</a>
            <a href="/designers">designers</a>
            <a href="/brands">brands</a>
            <a href="/items">items</a>
        </nav>
    </div>

    <h2>all items</h2>
    <div class="grid">
        {% for item in items %}
        <div class="card">
            <img src="{{ url_for('static', filename='item_images/' + item_image_map.get(item['name'], 'placeholder.jpg')) }}" 
                 alt="{{ item['name'] }}">
            <h3>{{ item['name'] }}</h3>
            <p class="price">${{ "%.2f"|format(item['price']) }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
