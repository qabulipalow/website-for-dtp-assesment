<!DOCTYPE html>
<html>
<head>
    <title>brands | archives.</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

</head>
<body>
    <div class="header">
        <h1>archives.</h1>
        <nav class="nav">
            <a href="/">home</a>
            <a href="/thehistory">the history</a>
            <a href="/designers">designers</a>
            <a href="/brands">brands</a>
            <a href="/items">items</a>
        </nav>
    </div>

    <h2>all brands</h2>
    <div class="grid">
        {% for brand in brands %}
        <div class="card">
            <img src="{{ url_for('static', filename='logo_images/' + brand_image_map.get(brand['name'], 'placeholder.jpg')) }}" 
                 alt="{{ brand['name'] }}">
            <h3>{{ brand['name'] }}</h3>
        </div>
        {% endfor %}
    </div>
</body>
</html>
